<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>amis admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" title="default" href="https://unpkg.com/amis@beta/sdk/sdk.css"/>
    <link rel="stylesheet" href="https://unpkg.com/amis@beta/sdk/helper.css"/>
    <link rel="stylesheet" href="https://unpkg.com/amis@beta/sdk/iconfont.css"/>
    <script src="https://unpkg.com/amis@beta/sdk/sdk.js"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/history@4.10.1
/umd/history.js"></script>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        :root {
            --Layout-header-height: 3.525rem
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script>
    (function () {
        let amisLib = amisRequire('amis');
        let amis = amisRequire('amis/embed');

        amisLib.registerFilter('arrayParseNumber', function (array) {
            // if (array instanceof Array) {
            //     return array.map(Number);
            // }
            return array;

        });

        amisLib.registerFilter('arrayParseString', function (array) {
            // if (array instanceof Array) {
            //     return array.map(Number);
            // }
            return array;

        });
        const match = amisRequire('path-to-regexp').match;
        // 如果想用 browserHistory 请切换下这处代码, 其他不用变
        // const history = History.createBrowserHistory();
        const history = History.createHashHistory();

        const app = {
            type: 'app',
            brandName: '运维部署平台',
            logo: '/public/logo.png',
            header: {
                "type": "page",
                "initApi": "get:/dp-manager/system/user/profile/get",
                "body": [
                    {
                        "type": "flex",
                        "justify": "flex-end",
                        "items": [
                            {
                                "type": "tpl",
                                "tpl": "欢迎您，${username}"
                            },
                            // {
                            //     "type": "avatar",
                            //     "size": 34,
                            //     // "src": "https://suda.cdn.bcebos.com/images/amis/ai-fake-face.jpg",
                            //     "text": "${username}",
                            //     "gap": 2
                            //
                            // },
                            {
                                "name": "system",
                                "type": "dropdown-button",
                                "level": "link",
                                "rightIcon": "fa fa-ellipsis-v",
                                "hideCaret": true,
                                "trigger": "hover",
                                "block": false,
                                "align": "right",
                                "buttons": [
                                    {
                                        "type": "button",
                                        "label": "个人中心",
                                        "disabled": true
                                    },
                                    {
                                        "type": "button",
                                        "label": "修改密码",
                                        "actionType": "dialog",
                                        "dialog": {
                                            "title": "密码修改",
                                            "size": "md",
                                            "showErrorMsg": false,
                                            "body": {
                                                "type": "form",
                                                "api": "put:/dp-manager/system/user/profile/update-password",
                                                "messages": {
                                                    "validateFailed": ""
                                                },
                                                "body": [
                                                    {
                                                        "type": "input-password",
                                                        "name": "oldPassword",
                                                        "label": "旧密码",
                                                        "required": true
                                                    },
                                                    {
                                                        "type": "input-password",
                                                        "name": "firstNewPassword",
                                                        "label": "新密码",
                                                        "required": true,
                                                        "validations": {
                                                            "isRequired": true,
                                                            "matchRegexp": '^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$'
                                                        },
                                                        "validationErrors": {
                                                            "isRequired": "这是必填项",
                                                            "matchRegexp": "必须包含数字、字母，6-10位"
                                                        }
                                                    },
                                                    {
                                                        "type": "input-password",
                                                        "name": "newPassword",
                                                        "label": "确认密码",
                                                        "required": true,
                                                        "validations": {
                                                            "isRequired": true,
                                                            "equalsField":"firstNewPassword"
                                                        },
                                                        "validationErrors": {
                                                            "isRequired": "这是必填项",
                                                            "equalsField": "两次密码不相等"
                                                        }
                                                    }
                                                ]
                                            }
                                        }
                                    },
                                    {
                                        "type": "button",
                                        "actionType": "ajax",
                                        "label": "退出",
                                        "api": {
                                            "url": "/dp-manager/system/logout",
                                            "adaptor": (api, payload) => {
                                                window.location.href = "/login"
                                                return api;
                                            }
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                ]

            },
            // footer: '<div class="p-2 text-center bg-light">底部区域</div>',
            // asideBefore: '<div class="p-2 text-center">菜单前面区域</div>',
            // asideAfter: '<div class="p-2 text-center">菜单后面区域</div>',
            api: {
                "url": "/dp-manager/system/list-menus"
            }
        };

        function normalizeLink(to, location = history.location) {
            to = to || '';

            if (to && to[0] === '#') {
                to = location.pathname + location.search + to;
            } else if (to && to[0] === '?') {
                to = location.pathname + to;
            }

            const idx = to.indexOf('?');
            const idx2 = to.indexOf('#');
            let pathname = ~idx
                ? to.substring(0, idx)
                : ~idx2
                    ? to.substring(0, idx2)
                    : to;
            let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : '';
            let hash = ~idx2 ? to.substring(idx2) : location.hash;

            if (!pathname) {
                pathname = location.pathname;
            } else if (pathname[0] != '/' && !/^https?\:\/\//.test(pathname)) {
                let relativeBase = location.pathname;
                const paths = relativeBase.split('/');
                paths.pop();
                let m;
                while ((m = /^\.\.?\//.exec(pathname))) {
                    if (m[0] === '../') {
                        paths.pop();
                    }
                    pathname = pathname.substring(m[0].length);
                }
                pathname = paths.concat(pathname).join('/');
            }

            return pathname + search + hash;
        }

        function isCurrentUrl(to, ctx) {
            if (!to) {
                return false;
            }
            const pathname = history.location.pathname;
            const link = normalizeLink(to, {
                ...location,
                pathname,
                hash: ''
            });

            if (!~link.indexOf('http') && ~link.indexOf(':')) {
                let strict = ctx && ctx.strict;
                return match(link, {
                    decode: decodeURIComponent,
                    strict: typeof strict !== 'undefined' ? strict : true
                })(pathname);
            }

            return decodeURI(pathname) === link;
        }

        let amisInstance = amis.embed(
            '#root',
            app,
            {
                location: history.location
            },
            {
                // watchRouteChange: fn => {
                //   return history.listen(fn);
                // },
                updateLocation: (location, replace) => {
                    location = normalizeLink(location);
                    if (location === 'goBack') {
                        return history.goBack();
                    } else if (
                        (!/^https?\:\/\//.test(location) &&
                            location ===
                            history.location.pathname + history.location.search) ||
                        location === history.location.href
                    ) {
                        // 目标地址和当前地址一样，不处理，免得重复刷新
                        return;
                    } else if (/^https?\:\/\//.test(location) || !history) {
                        return (window.location.href = location);
                    }

                    history[replace ? 'replace' : 'push'](location);
                },
                jumpTo: (to, action) => {
                    if (to === 'goBack') {
                        return history.goBack();
                    }

                    to = normalizeLink(to);

                    if (isCurrentUrl(to)) {
                        return;
                    }

                    if (action && action.actionType === 'url') {
                        action.blank === false
                            ? (window.location.href = to)
                            : window.open(to, '_blank');
                        return;
                    } else if (action && action.blank) {
                        window.open(to, '_blank');
                        return;
                    }

                    if (/^https?:\/\//.test(to)) {
                        window.location.href = to;
                    } else if (
                        (!/^https?\:\/\//.test(to) &&
                            to === history.pathname + history.location.search) ||
                        to === history.location.href
                    ) {
                        // do nothing
                    } else {
                        history.push(to);
                    }
                },
                requestAdaptor: (api) => {
                    api.headers.Authorization = getToken();
                    return api;
                },
                responseAdaptor: (api, payload, query, request, response) => {
                    if (payload.errorCode === "900004") {
                        window.location.href = "/login"
                    }
                    return payload;
                },
                isCurrentUrl: isCurrentUrl,
                theme: 'cxd'
            }
        );

        history.listen(state => {
            amisInstance.updateProps({
                location: state.location || state,
                "token": getCookie("Authorization")
            });
        });
    })();

    function getCookie(name) {
        var cookieArr = document.cookie.split(';');
        var cookieObj = {};

        for (var i = 0; i < cookieArr.length; i++) {
            var cookiePair = cookieArr[i].split('=');
            var key = cookiePair[0].trim();
            var value = cookiePair[1];

            if (key === name) {
                return decodeURIComponent(value);
            }
        }

        return null;
    }


    function getToken() {
        return "Bearer " + getCookie("Authorization");
    }

    //                          }
    //                        }
    //                      ]
    //                    }
    //                  }
</script>
</body>
</html>
